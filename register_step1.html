<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TKBTV - 課程分類</title>
	<!-- <link rel="icon" href="img/favicon.png"> -->
    <link rel="icon" href="https://www.tkbtv.com.tw/front/imgs/favicon.png">

    <!-- Plugin -->
    <link rel="stylesheet" href="css/focuspoint.css">
    <link rel="stylesheet" href="css/lightcase.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli|Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Golbal -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/9188edaa95.js"></script>

</head>
    
<body >
   
<div id="Header" class="header"></div>

<div class="page">

    <div class="area type__gray ">

        <div class="container ">

            <div class="block bread_crumb_block">
                <ul class="bread_crumb">

                    <li class="bread_crumb_item bc_first">
                        <a href="#" target="_blank">
                            <span class="home">
                                <i class="fas fa-home"></i></span>
                            首頁
                        </a>
                    </li>

                    <li class="bread_crumb_item bc_last">
                        <span class="arrow">
                            <i class="fas fa-angle-right"></i>
                        </span>
                        會員登入
                    </li>

                </ul>
            </div>

            <h2 class="title__block">
                會員登入
            </h2>

            <div class="member__block">

                <form class="member__box">

                    <div class="member__head__box">

                        <div class="member__title">
                            歡迎使用《TKBTV 雲端學習》立即看
                        </div>

                        <span class="member__tip">
                            登入會員後，即可免費試看課程！
                        </span>

                        <div class="member__input__box type__between">
                            <span class="title">電子信箱</span>
                            <input type="email" name="" class="texter" spellcheck="false" maxlength="50" />
                        </div>

                        <div class="member__input__box type__between">
                            <span class="title">密碼</span>
                            <input type="password" name="" class="texter" spellcheck="false" maxlength="20" />
                        </div>

                        <div class="member__forget__box">
                            <span class="title"></span>
                            <a class="link" href="#">忘記密碼?</a>
                        </div>

                    </div>

                    <div class="btn__box">
                        <div id="register" class="button shape">登入</div>
                        <!-- <div id="register" class="button shape">FB登入</div> -->
                    </div>

                </form>

                <form class="member__box">

                        <div class="member__head__box" >

                            <div class="member__title">
                                註冊會員
                            </div>

                            <span class="member__tip">
                                還沒有帳號嗎？點下方註冊鈕立即註冊<br/>
                                <a href="#">或至TKBGO > 修改帳戶裡開通</a>
                            </span>

                        </div>

                        <div class="btn__box">
                            <a href="#" class="button shape type__dark ">註冊</a>
                        </div>

                </form>

            </div>

        </div>


    </div>



</div>

<footer id="Footer"></footer>


<!-- Golbal -->
<script src="js/jquery.min.js"></script>
<script src="js/lightcase.js"></script>

<script src="js/jquery.lazy.min.js"></script>
<script src="js/jquery.focuspoint.js"></script>
<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="http://www.youtube.com/player_api"></script>


<script src="js/tv_main.js"></script>

</body>

</html>
