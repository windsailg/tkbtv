$('.informations__nav__dropdown__title').on('click',function(){
    var target = $(this);
    targetCD(target);
    if($(this).hasClass('informations__nav__dropdown__title--isopen')){
        $('.informations__nav__dropdown').slideUp(300);
        $(this).removeClass('informations__nav__dropdown__title--isopen');
    }else{
        $('.informations__nav__dropdown').slideUp(300);
        $('.informations__nav__dropdown__title').removeClass('informations__nav__dropdown__title--isopen');
        $('.informations__nav__dropdown__title').removeClass('.informations__nav__dropdown__title--isopen');
        $(this).removeClass('informations__nav__dropdown__title--isopen').next('.informations__nav__dropdown').slideUp(300);
        $(this).addClass('informations__nav__dropdown__title--isopen').next('.informations__nav__dropdown').slideDown(300);
    }
});

$('#InformaitionsNavTrigger').on('click',function(){
    if($(this).hasClass('informaitions__nav__trigger__title--isopen')){
        $(this).removeClass('informations__nav__trigger__title--isopen').html('展開文章類別');
        $('.informations__nav__block').toggleClass('informations__nav__block--ismobile');
    }else{
        $(this).addClass('informations__nav__trigger__title--isopen').html('收合文章類別');
        $('.informations__nav__block').toggleClass('informations__nav__block--ismobile');
    }    
});

function targetCD(ele){
    $(ele).css({
        'pointer-events':'none',
    });
    setTimeout(() => {
        $(ele).css({
            'pointer-events':'auto',
        });
    }, 500);
}

</script>
