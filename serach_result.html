<script>//搜尋結果functions

    //判斷有無搜尋結果
    $('.search__result__main__content').each(function(){
        let  ResultBoxes = $(this).children('.search__result__box').length;
        console.log(ResultBoxes);
        if(ResultBoxes == 0 ){
            $(this).children('.search__result__nothing__box').addClass('search__result__nothing__box--isshow');
        }
    });

</script>

<script>

    var CourseTypeTabSwiper = new Swiper('.search__result__tab__block', {
        allowTouchMove: true,
        slidesPerView: 'auto',
        effect: 'slide',
        spaceBetween: 25,
        loop: false,
        autoHeight: false,
        lazy: {
            loadPrevNext: true,
            loadPrevNextAmount: 1,
        },
        autoplay: {
            delay: 10000,
            stopOnLastSlide: false,
            disableOnInteraction: false,
        },
    });


    //Main Content Taber function
    $('.search__result__tab__box').on('click',function(){
        $('.search__result__tab__box').removeClass('search__result__tab__box--active');
        $(this).addClass('search__result__tab__box--active');
        var ActiveTarget = '#' + $(this).attr('data-tab-item');
        $('.search__result__main__tab__item').hide();
        $(ActiveTarget).fadeIn(300);
    });
</script>
